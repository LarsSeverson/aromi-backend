type Fragrance @aws_iam @aws_cognito_user_pools {
  id: Int!
  brand: String!
  name: String!
  rating: Float!
  reviewCount: Int!
  likes: Int!
  dislikes: Int!

  gender: FragranceTrait!
  longevity: FragranceTrait!
  sillage: FragranceTrait!
  complexity: FragranceTrait!
  balance: FragranceTrait!
  allure: FragranceTrait!

  accords(limit: Int): [FragranceAccord]
  notes(limit: Int): [FragranceNote]
  images(limit: Int): [FragranceImage]
}

type FragranceTrait @aws_iam @aws_cognito_user_pools {
  value: Float!
}

type FragranceAccord @aws_iam @aws_cognito_user_pools {
  accordId: Int!
  name: String!
  votes: Int!
}

type FragranceNote @aws_iam @aws_cognito_user_pools {
  noteId: Int!
  name: String!
  type: String!
  votes: Int!
}

type FragranceImage @aws_iam @aws_cognito_user_pools {
  imageId: Int!
  s3Key: String!
}

type Query {
  fragrance(id: Int!): Fragrance @aws_iam
  fragranceAccords(id: Int!, limit: Int): [FragranceAccord] @aws_iam
  fragranceNotes(id: Int!, limit: Int): [FragranceNote] @aws_iam
  fragranceImages(id: Int!, limit: Int): [FragranceImage] @aws_iam

  fragrances(limit: Int, offset: Int): [Fragrance] @aws_iam
  suggestedFragrances(limit: Int): [Fragrance] @aws_iam
}
