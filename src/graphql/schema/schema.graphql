type Fragrance @aws_iam @aws_cognito_user_pools {
  id: Int!
  brand: String!
  name: String!
  rating: Float!
  reviewCount: Int!
  likes: Int!
  dislikes: Int!
  gender: Float!
  longevity: Float!
  sillage: Float!
  complexity: Float!
  balance: Float!
  allure: Float!

  accords: [FragranceAccord]
  notes: [FragranceNote]
  images: [FragranceImage]
}

type FragranceAccord @aws_iam @aws_cognito_user_pools {
  fragranceID: Int!
  accordID: Int!
  name: String!
  concentration: Float!
}

type FragranceNote @aws_iam @aws_cognito_user_pools {
  fragranceID: Int!
  noteID: Int!
  name: String!
  type: String!
  concentration: Float!
}

type FragranceImage @aws_iam @aws_cognito_user_pools {
  fragranceID: Int!
  imageID: Int!
  s3Key: String!
}

type Query {
  hello: String!

  fragrances(limit: Int, offset: Int): [Fragrance] @aws_iam

  suggestedFragrances(limit: Int): [Fragrance] @aws_iam

  fragrance(id: Int!): Fragrance @aws_iam

  fragranceAccords(id: Int!): [FragranceAccord] @aws_iam
  fragranceNotes(id: Int!): [FragranceNote] @aws_iam
  fragranceImages(id: Int!): [FragranceImage] @aws_iam

}
