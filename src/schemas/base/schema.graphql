type Query
type Mutation

scalar Date

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type Audit {
  createdAt: Date!
  updatedAt: Date!
  deletedAt: Date
}

enum SortDirection {
  ASCENDING 
  DESCENDING 
}

enum SortBy {
  id
  createdAt
  updatedAt
}

input SortByInput {
  by: SortBy! = updatedAt
  direction: SortDirection! = DESCENDING 
}

input PaginationInput {
  first: Int
  after: String
  sort: SortByInput
}
