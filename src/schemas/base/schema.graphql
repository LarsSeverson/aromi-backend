type Query
type Mutation

scalar Date
scalar JSON

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type Audit {
  createdAt: Date!
  updatedAt: Date!
  deletedAt: Date
}

type VoteSummary {
  voteScore: Int!
  likesCount: Int!
  dislikesCount: Int!
  myVote: Boolean
}

input PaginationInput {
  first: Int
  after: String
  sort: SortByInput
}

input VotePaginationInput {
  first: Int
  after: String
  sort: VoteSortByInput
}

input SearchPaginationInput {
  first: Int
  after: String
  sort: SearchSortByInput
}

input ControlledPaginationInput {
  first: Int
  after: String
  sort: ControlledSortByInput
}

input SortByInput {
  by: SortBy
  direction: SortDirection
}

input VoteSortByInput {
  by: VoteSortBy
  direction: SortDirection
}

input SearchSortByInput {
  by: SearchSortBy
}

input ControlledSortByInput {
  direction: SortDirection = DESCENDING
}


enum SortDirection {
  ASCENDING
  DESCENDING
}

enum SortBy {
  ID
  UPDATED
}

enum VoteSortBy {
  ID
  UPDATED
  VOTES
}

enum SearchSortBy {
  RELEVANCE
}