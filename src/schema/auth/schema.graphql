type AuthPayload {
  idToken: String!
  accessToken: String!
  expiresAt: Int!
}

extend type Mutation {
  logIn(email: String!, password: String!): AuthPayload!
  logOut: Boolean!
  refresh: AuthPayload

  forgotPassword(email: String!): Boolean!
  confirmForgotPassword(email: String!, confirmationCode: String!, newPassword: String!): Boolean!
}