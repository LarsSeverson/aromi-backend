type Accord{
  id: Int!  
  name: String!
  color: String!
  dCreated: Date!
  dModified: Date!
  dDeleted: Date
}

type Note{
  id: Int!
  name: String!
  url: String!
  dCreated: Date!
  dModified: Date!
  dDeleted: Date
}

extend type Query {
  accordById(id: Int!): Accord
  accordByLikeName(name: String!): [Accord!]

  noteById(id: Int!): Note
  noteByLikeName(name: String!): [Note!]
}