type NoteRequest{
  id: Int!
  name: String!
  url: String!
  dCreated: Date!
  dModified: Date!
  dDeleted: Date
  user: User!
  state: State!
}

type AccordRequest{
  id: Int!
  name: String!
  color: String!
  dCreated: Date!
  dModified: Date!
  dDeleted: Date
  user: User!
  state: State!
}

extend type Query {
  noteRequest(id: Int!): NoteRequest
  accordRequest(id: Int!): AccordRequest
}

enum State{
  pending
  approved
  declined
  inactive
}