type User {
  id: Int!
  username: String!
  email: String!
  cognitoId: String!

  followers: Int!
  following: Int!

  collections(limit: Int, offset: Int): [FragranceCollection!]!
  reviews(limit: Int, offset: Int): [FragranceReview!]!
  likes(limit: Int, offset: Int): [Fragrance!]!
}

extend type Query {
  me: User
  user(id: Int!): User
}

extend type Mutation {
  upsertUser(email: String!, cognitoId: String!): User
}
