name: Deploy Services

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: ["main", "development"]
    paths:
      - "packages/server/**"
      - "packages/workers/**"
      - "packages/shared/**"
      - "packages/infra/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ENV_NAME: ${{ github.ref_name == 'main' && 'production' || 'development' }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      server: ${{ steps.filter.outputs.server == 'true' || github.event_name == 'workflow_dispatch' }}
      workers: ${{ steps.filter.outputs.workers == 'true' || github.event_name == 'workflow_dispatch' }}
      infra: ${{ steps.filter.outputs.infra == 'true' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            server: ['packages/server/**', 'packages/shared/**']
            workers: ['packages/workers/**', 'packages/shared/**']
            infra: ['packages/infra/**']

  ensure-foundation:
    needs: changes
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'production' || 'development' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: 'yarn.lock'

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Deploy Foundation
        working-directory: packages/infra
        run: |
          yarn install --immutable
          if ! aws ecr describe-repositories --repository-names ${{ vars.SERVER_REPO }} > /dev/null 2>&1 || \
             ! aws ecr describe-repositories --repository-names ${{ vars.WORKERS_REPO }} > /dev/null 2>&1; then
            yarn cdk deploy "aromi-${{ env.ENV_NAME }}-foundation" \
            --context env=${{ env.ENV_NAME }} \
            --require-approval never
          fi

  build-server:
    needs: [changes, ensure-foundation]
    if: needs.changes.outputs.server == 'true'
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'production' || 'development' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Server
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/server.Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ vars.SERVER_REPO }}:${{ env.IMAGE_TAG }}
            ${{ steps.login-ecr.outputs.registry }}/${{ vars.SERVER_REPO }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update SSM Tag
        run: |
          aws ssm put-parameter \
            --name "/aromi/${{ env.ENV_NAME }}/server/tag" \
            --value "${{ env.IMAGE_TAG }}" \
            --type "String" \
            --overwrite

  build-workers:
    needs: [changes, ensure-foundation]
    if: needs.changes.outputs.workers == 'true'
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'production' || 'development' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Workers
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/workers.Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ vars.WORKERS_REPO }}:${{ env.IMAGE_TAG }}
            ${{ steps.login-ecr.outputs.registry }}/${{ vars.WORKERS_REPO }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update SSM Tag
        run: |
          aws ssm put-parameter \
            --name "/aromi/${{ env.ENV_NAME }}/workers/tag" \
            --value "${{ env.IMAGE_TAG }}" \
            --type "String" \
            --overwrite

  deploy-infra:
    needs: [changes, build-server, build-workers]
    if: |
      !cancelled() &&
      (needs.changes.outputs.infra == 'true' || 
       needs.build-server.result == 'success' || 
       needs.build-workers.result == 'success')
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'production' || 'development' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: 'yarn.lock'

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup Node & Deploy
        working-directory: packages/infra
        run: |
          yarn install --immutable
          yarn cdk deploy "aromi-${{ env.ENV_NAME }}-*" \
          --context env=${{ env.ENV_NAME }} \
          --require-approval never