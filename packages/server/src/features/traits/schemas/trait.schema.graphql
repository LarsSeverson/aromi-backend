enum TraitTypeEnum {
  GENDER
  TIME
  SEASON
  LONGEVITY
  PROJECTION
  COMPLEXITY
  BALANCE
  APPEAL
}

type TraitOption {
  id: ID!
  label: String!
  score: Int!
}

type TraitStats {
  averageScore: Float!
  totalVotes: Int!
  distribution: [TraitVoteDistribution!]!
}

type TraitVoteDistribution {
  option: TraitOption!
  votes: Int!
}
