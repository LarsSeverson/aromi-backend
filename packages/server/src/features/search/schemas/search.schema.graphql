type SearchPageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startOffset: Int!
  endOffset: Int!
  pageSize: Int!
}

enum SearchSortBy {
  RELEVANCE
}

input SearchSortInput {
  direction: SortDirection
  by: SearchSortBy
}

input SearchPaginationInput {
  first: Int
  after: Int
  sort: SearchSortInput
}

input SearchInput {
  term: String
  pagination: SearchPaginationInput
}