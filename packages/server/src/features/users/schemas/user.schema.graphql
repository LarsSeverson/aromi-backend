enum AvatarStatus {
  PENDING
  PROCESSING
  READY
  FAILED
}

type User {
  id: ID!
  email: String!
  username: String!
  avatar: Asset 

  fragranceRequests(input: RequestPaginationInput): FragranceRequestConnection!
  brandRequests(input: RequestPaginationInput): BrandRequestConnection!
  accordRequests(input: RequestPaginationInput): AccordRequestConnection!
  noteRequests(input: RequestPaginationInput): NoteRequestConnection!

  collections(input: FragranceCollectionPaginationInput): FragranceCollectionConnection!
}

input UpdateMeInput {
  username: String
}

input SetMyAvatarInput {
  assetId: ID!
}

extend type Query {
  me: User!
  user(id: ID!): User!
}

extend type Mutation {
  updateMe(input: UpdateMeInput!): User!
  setMyAvatar(input: SetMyAvatarInput!): User!
}
