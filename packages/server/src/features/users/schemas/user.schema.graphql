enum AvatarStatus {
  PENDING
  PROCESSING
  READY
  FAILED
}

type User {
  id: ID!
  email: String
  username: String!
  avatar: Asset 

  followerCount: Int!
  followingCount: Int!

  fragranceRequests(input: RequestPaginationInput): FragranceRequestConnection!
  brandRequests(input: RequestPaginationInput): BrandRequestConnection!
  accordRequests(input: RequestPaginationInput): AccordRequestConnection!
  noteRequests(input: RequestPaginationInput): NoteRequestConnection!

  collection(id: ID!): FragranceCollection!
  collections(input: FragranceCollectionPaginationInput): FragranceCollectionConnection!

  likes(input: FragrancePaginationInput): FragranceConnection!

  review(id: ID!): FragranceReview!
  reviews(input: FragranceReviewPaginationInput): FragranceReviewConnection!

  followers(input: UserFollowPaginationInput): UserFollowConnection!
  following(input: UserFollowPaginationInput): UserFollowConnection!
  relationship: RelationshipStatus!
}

input UpdateMeInput {
  username: String
}

input SetMyAvatarInput {
  assetId: ID!
}

input FollowUserInput {
  userId: ID!
}

input UnfollowUserInput {
  userId: ID!
}

extend type Query {
  me: User!
  user(id: ID!): User!
}

extend type Mutation {
  updateMe(input: UpdateMeInput!): User!
  setMyAvatar(input: SetMyAvatarInput!): User!

  follow(input: FollowUserInput!): User!
  unfollow(input: UnfollowUserInput!): User!
}
