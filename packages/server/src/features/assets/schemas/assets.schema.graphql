enum AssetKey {
  FRAGRANCE_IMAGES
  BRAND_IMAGES
  ACCORD_IMAGES
  NOTE_IMAGES
  USER_IMAGES
}

type Asset {
  id: ID!
  name: String!
  contentType: String!
  sizeBytes: Int!
  s3Key: String!
  url: String
}

type PresignedUpload {
  assetId: ID!
  url: String!
  fields: JSON!
}

input StageAssetInput {
  fileName: String!
  contentType: String!
  contentSize: Int!
  key: AssetKey!
}

input DeleteAssetInput {
  id: ID!
}

extend type Mutation {
  stageAsset(input: StageAssetInput!): PresignedUpload!
  deleteAsset(input: DeleteAssetInput!): Boolean!
}