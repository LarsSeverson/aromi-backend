type Asset {
  id: ID!
  name: String!
  contentType: String!
  contentSize: Int!
  s3Key: String!
  url: String
}

type PresignedUpload {
  id: ID!
  url: String!
  fields: JSON!
}

input StageAssetInput {
  entityId: ID!
  fileName: String!
  contentType: String!
  contentSize: Int!
}

input StageGenericAssetInput {
  fileName: String!
  contentType: String!
  contentSize: Int!
}

input DeleteAssetInput {
  id: ID!
}

extend type Mutation {
  deleteAsset(input: DeleteAssetInput!): Boolean!
}