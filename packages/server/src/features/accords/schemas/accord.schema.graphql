type Accord {
  id: ID!
  name: String!
  color: String!
}

type AccordEdge {
  node: Accord!
  cursor: String!
}

type AccordConnection {
  edges: [AccordEdge!]!
  pageInfo: PageInfo!
}

enum AccordSortBy {
  RECENT
}

input AccordSortInput {
  direction: SortDirection
  by: AccordSortBy
}

input AccordPaginationInput {
  first: Int
  after: String
  sort: AccordSortInput
}

extend type Query {
  accord(id: ID!): Accord!
  accords(input: AccordPaginationInput): AccordConnection!
  searchAccords(input: SearchInput): [Accord!]!
}
