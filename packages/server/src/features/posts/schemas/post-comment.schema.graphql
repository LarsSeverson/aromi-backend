type PostComment {
  id: ID!

  depth: Int!
  parent: PostComment
  post: Post!
  user: User!
  content: JSON

  commentCount: Int!
  comments(input: PostCommentPaginationInput): PostCommentConnection!
  assets: [PostCommentAsset!]!

  votes: VoteInfo!

  createdAt: String!
}

type PostCommentEdge {
  node: PostComment!
  cursor: String!
}

type PostCommentConnection {
  edges: [PostCommentEdge!]!
  pageInfo: PageInfo!
}

enum PostCommentSortBy {
  RECENT
}

input PostCommentSortInput {
  direction: SortDirection
  by: PostCommentSortBy
}

input PostCommentPaginationInput {
  first: Int
  after: String
  sort: PostCommentSortInput
}

input CreatePostCommentInput {
  postId: ID!
  parentId: ID
  content: JSON
  assets: [CreatePostCommentAssetInput!]
}

input UpdatePostCommentInput {
  id: ID!
  content: JSON
}

input DeletePostCommentInput {
  id: ID!
}

extend type Query {
  postComment(id: ID!): PostComment!
  postComments(input: PostCommentPaginationInput): PostCommentConnection!
}

extend type Mutation {
  createPostComment(input: CreatePostCommentInput!): PostComment!
  updatePostComment(input: UpdatePostCommentInput!): PostComment!
  deletePostComment(input: DeletePostCommentInput!): PostComment!
}