type Brand {
  id: ID!
  name: String!
  website: String
  avatar: Asset!
}

type BrandEdge {
  node: Brand!
  cursor: String!
}

type BrandConnection {
  edges: [BrandEdge!]!
  pageInfo: PageInfo!
}

enum BrandSortBy {
  RECENT
}

input BrandSortInput {
  direction: SortDirection
  by: BrandSortBy
}

input BrandPaginationInput {
  first: Int
  after: String
  sort: BrandSortInput
}

extend type Query {
  brands(input: BrandPaginationInput): BrandConnection!
}
