type FragranceTrait {
  id: ID!
  
  typeId: ID!
  type: TraitTypeEnum!

  name: String!
  options: [TraitOption!]!
  stats: TraitStats!
  myVote: FragranceTraitVote

  fragrance: Fragrance!
}

type FragranceTraitVote {
  id: ID!
  type: TraitTypeEnum!
  option: TraitOption
}

input FragranceTraitInput {
  type: TraitTypeEnum!
}

input VoteOnFragranceTraitInput {
  fragranceId: ID!
  traitTypeId: ID!
  traitOptionId: ID
}

extend type Mutation {
  voteOnFragranceTrait(input: VoteOnFragranceTraitInput!): FragranceTraitVote!
}