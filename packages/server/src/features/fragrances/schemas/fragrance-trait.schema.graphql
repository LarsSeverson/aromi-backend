enum FragranceTraitTypeEnum {
  GENDER
  TIME
  SEASON
  LONGEVITY
  PROJECTION
  COMPLEXITY
  BALANCE
  APPEAL
}

type FragranceTrait {
  id: ID!

  type: FragranceTraitTypeEnum!
  name: String!

  fragrance: Fragrance!

  options: [FragranceTraitOption!]!
}

type FragranceTraitOption {
  id: ID!
  label: String!
  value: Int!

  votes: VoteInfo!
}

input VoteOnFragranceTraitInput {
  fragranceId: ID!
  traitId: ID!
  traitOptionId: ID
}

extend type Mutation {
  voteOnFragranceTrait(input: VoteOnFragranceTraitInput!): FragranceTrait!
}