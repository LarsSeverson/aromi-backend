type FragranceTrait {
  id: ID!
  type: TraitTypeEnum!
  name: String!
  options: [TraitOption!]!
  stats: TraitStats!
  myVote: TraitVote
}

input FragranceTraitInput {
  type: TraitTypeEnum!
}

input VoteOnFragranceTraitInput {
  fragranceId: ID!
  traitTypeId: ID!
  traitOptionId: ID!
}

extend type Mutation {
  voteOnFragranceTrait(input: VoteOnFragranceTraitInput!): TraitVote
}