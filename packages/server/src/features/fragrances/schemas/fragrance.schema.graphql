enum Concentration {
  PARFUM
  EDP
  EDT
  EDC
  EAU_FRAICHE
  OIL
  BODY_MIST
  OTHER
}

enum FragranceStatus {
  CURRENT
  DISCONTINUED
  REFORMULATED
}

type Fragrance {
  id: ID!
  name: String!
  brand: Brand!
  description: String
  releaseYear: Int!
  concentration: Concentration!
  status: FragranceStatus!
  votes: VoteInfo!

  thumbnail: FragranceImage
  images: [FragranceImage!]!

  accords(input: FragranceAccordPaginationInput): FragranceAccordConnection!
  notes(input: FragranceNotePaginationInput): FragranceNoteConnection!
  traits: [FragranceTrait!]!

  myReview: FragranceReview
  reviews(input: FragranceReviewPaginationInput): FragranceReviewConnection!
  reviewInfo: FragranceReviewInfo!
}

type FragranceEdge {
  node: Fragrance!
  cursor: String!
}

type FragranceConnection {
  edges: [FragranceEdge!]!
  pageInfo: PageInfo!
}

enum FragranceSortBy {
  RECENT
}

input FragranceSortInput {
  direction: SortDirection
  by: FragranceSortBy
}

input FragrancePaginationInput {
  first: Int
  after: String
  sort: FragranceSortInput
}

extend type Query {
  fragrance(id: ID!): Fragrance!
  fragrances(input: FragrancePaginationInput): FragranceConnection!
}
