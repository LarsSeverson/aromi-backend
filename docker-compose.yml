services:
  redis:
    image: redis:8
    container_name: aromi-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"

  redisinsight:
    image: redis/redisinsight:latest
    container_name: aromi-redisinsight
    ports:
      - "5540:5540"
    depends_on:
      - redis

  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: aromi-search
    ports:
      - "7700:7700"
    env_file:
      - .env
    volumes:
      - meili-data:/meili_data

  server:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: aromi-server
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - redis
      - meilisearch

  test-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: aromi-test-worker
    command: ["node", "dist/features/workers/main.js"]
    env_file:
      - .env
    depends_on:
      - redis

volumes:
  meili-data:
